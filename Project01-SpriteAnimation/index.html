<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sprite Animation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="controls">
        <label for="proficiency">Choose proficiency...</label>
        <form name="proficiency">
            <label for="beginner">Beginner</label>
            <input type="radio" name="proficiency" value="beginner"/>
            <label for="intermediate">Intermediate</label>
            <input type="radio" name="proficiency" value="intermediate" checked/>
        </form>
    </br>
        <label for="animations">Choose what to display...</label>
        <select name="animations" id="animations">
            <option value="idle">Idle</option>
            <option value="jump">Jump</option>
            <option value="fall">Fall</option>
            <option value="run">Run</option>
            <option value="dizzy">Dizzy</option>
            <option value="sit">Sit</option>
            <option value="roll">Roll</option>
            <option value="bite">Bite</option>
            <option value="ko">K.O.</option>
            <option value="getHit">Get Hit</option>
        </select>
    </div>

    <canvas id="canvas1"></canvas>

    <script type="module" src="script.js"></script>
</body>
</html>
